<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, 
        onSnapshot, query, orderBy, limit, getDocs, increment, getDoc 
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ==================== CONFIGURACIÓN FIREBASE ====================
    
    const firebaseConfig = {
        apiKey: "AIzaSyA1_lJBb8Jkx3X3rJLpATIeaFhZ7CG6-RA",
        authDomain: "inventario-441b2.firebaseapp.com",
        databaseURL: "https://inventario-441b2-default-rtdb.firebaseio.com",
        projectId: "inventario-441b2",
        storageBucket: "inventario-441b2.firebasestorage.app",
        messagingSenderId: "341395291097",
        appId: "1:341395291097:web:5d2b9e4fa47be0b4a6e4ac",
        measurementId: "G-RJZG2NE9P1"
    };

    const ADMIN_PASSWORD = "6883";
    
    const ESTANDARES = [
        { nombre: "16*22", w: 16, h: 22, precio: 150 },
        { nombre: "20*27", w: 20, h: 27, precio: 190 },
        { nombre: "30*42", w: 30, h: 42, precio: 310 },
        { nombre: "50*40", w: 50, h: 40, precio: 470 },
        { nombre: "50*60", w: 50, h: 60, precio: 680 }
    ];

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("🚀 Sistema V33 CORREGIDO - Sucursales funcionando correctamente");

    // ==================== UTILIDADES ====================
    
    /**
     * CORRECCIÓN CRÍTICA: Usar el campo 'sucursal' directamente de la BD
     * Ya no intentamos adivinar la sucursal, simplemente la leemos
     */
    function obtenerDatosSucursal(sucursal) {
        const sucursalLower = (sucursal || "").toLowerCase();
        
        // Detectar sucursal basándose en el texto exacto
        if (sucursalLower.includes("domicilio")) {
            return { clase: "domicilio", texto: "🏡 Domicilio" };
        } else if (sucursalLower.includes("cuarto")) {
            return { clase: "cuarto", texto: "🏬 4to Anillo" };
        } else if (sucursalLower.includes("segundo")) {
            return { clase: "segundo", texto: "🏠 2do Anillo" };
        } else {
            // Fallback por si hay algún valor inesperado
            console.warn("⚠️ Sucursal desconocida:", sucursal);
            return { clase: "segundo", texto: "🏠 " + sucursal };
        }
    }
    
    /**
     * Formatea la fecha de Firestore
     */
    function formatearFecha(fecha) {
        if (!fecha) return "---";
        const dateObj = fecha.toDate();
        return dateObj.toLocaleDateString('es-BO') + " " + 
               dateObj.toLocaleTimeString('es-BO', {hour:'2-digit', minute:'2-digit'});
    }
    
    /**
     * Busca el estándar de medida más cercano
     */
    function obtenerEstandar(texto) {
        if (!texto) return { nombre: "DESCONOCIDO", precio: 0 };
        
        const numeros = texto.match(/(\d+[.,]?\d*)/g);
        if (!numeros || numeros.length < 2) return { nombre: texto, precio: 0 };
        
        let v1 = parseFloat(numeros[0].replace(',', '.'));
        let v2 = parseFloat(numeros[1].replace(',', '.'));
        
        if (v1 > 100) v1 = v1 / 10;
        if (v2 > 100) v2 = v2 / 10;
        
        let mejorMatch = null;
        let menorError = 9999;
        const TOLERANCIA = 4.0;
        
        for (let std of ESTANDARES) {
            const error1 = Math.abs(v1 - std.w) + Math.abs(v2 - std.h);
            const error2 = Math.abs(v1 - std.h) + Math.abs(v2 - std.w);
            const errorActual = Math.min(error1, error2);
            
            if (errorActual < TOLERANCIA && errorActual < menorError) {
                menorError = errorActual;
                mejorMatch = std;
            }
        }
        
        return mejorMatch || { nombre: texto, precio: 0 };
    }

    // ==================== FUNCIONES DE GESTIÓN ====================
    
    function pedirClave() {
        return prompt("Clave Admin:") === ADMIN_PASSWORD;
    }
    
    window.toggleAdminPanel = function() {
        const body = document.body;
        const placeholder = document.getElementById('secure-placeholder');
        
        if (body.classList.contains('is-admin')) {
            body.classList.remove('is-admin');
            placeholder.style.display = 'block';
        } else {
            if (pedirClave()) {
                body.classList.add('is-admin');
                placeholder.style.display = 'none';
            }
        }
    }
    
    async function addItem() {
        const name = document.getElementById('name').value.trim();
        if (!name) {
            alert("Por favor ingrese un nombre");
            return;
        }
        
        const file = document.getElementById('photo').files[0];
        let base64 = null;
        
        if (file) {
            base64 = await resizeImage(file);
        }
        
        await addDoc(collection(db, "productos"), {
            name: name,
            quantity: 0,
            image: base64,
            date: Date.now()
        });
        
        document.getElementById('name').value = "";
        document.getElementById('photo').value = "";
    }
    
    async function registrarManual() {
        const selectModel = document.getElementById('manual-model');
        const modelId = selectModel.value;
        const modelName = selectModel.options[selectModel.selectedIndex].text;
        const detalle = document.getElementById('manual-name').value.trim();
        const medida = document.getElementById('manual-size').value;
        const checkMision = document.getElementById('check-mision').checked;
        const fallecido = document.getElementById('manual-fallecido').value.trim();

        if (!modelId) {
            alert("¡Debes seleccionar un Marco del inventario!");
            return;
        }
        if (!medida) {
            alert("Selecciona el tamaño.");
            return;
        }

        const nombreCompuesto = detalle ? `${modelName} - ${detalle}` : modelName;

        // Determinar sucursal (puedes ajustar esta lógica según necesites)
        const sucursal = checkMision ? "Segundo Anillo" : "Domicilio";

        try {
            // Registrar en historial
            await addDoc(collection(db, "historial"), {
                nombre_marco: nombreCompuesto,
                medida_detectada: medida,
                es_mision: checkMision,
                nombre_fallecido: checkMision ? fallecido : "",
                sucursal: sucursal,  // ✅ GUARDAMOS LA SUCURSAL CORRECTAMENTE
                fecha: new Date(),
                archivo_original: "Registro Manual",
                id_producto_descontado: modelId,
                nombre_producto_descontado: modelName
            });

            // Descontar stock
            const productRef = doc(db, "productos", modelId);
            await updateDoc(productRef, { quantity: increment(-1) });

            // Limpiar formulario
            selectModel.value = "";
            document.getElementById('manual-name').value = "";
            document.getElementById('manual-size').value = "";
            document.getElementById('manual-fallecido').value = "";
            document.getElementById('check-mision').checked = false;
            document.getElementById('manual-fallecido').style.display = 'none';

        } catch (e) {
            console.error("Error al registrar:", e);
            alert("Error al registrar: " + e.message);
        }
    }
    
    async function cambiarCant(id, cantidadActual, cambio) {
        const nuevaCantidad = Math.max(0, cantidadActual + cambio);
        await updateDoc(doc(db, "productos", id), { quantity: nuevaCantidad });
    }
    
    async function fijarCant(id) {
        if (confirm("¿Editar Stock Manualmente?")) {
            const valor = prompt("Cantidad total:");
            if (valor !== null) {
                const cantidad = parseInt(valor);
                if (!isNaN(cantidad) && cantidad >= 0) {
                    await updateDoc(doc(db, "productos", id), { quantity: cantidad });
                }
            }
        }
    }
    
    async function borrarItem(id) {
        if (confirm("¿Borrar este producto permanentemente?")) {
            await deleteDoc(doc(db, "productos", id));
        }
    }
    
    async function borrarHistorial(idHistorial) {
        if (!confirm("¿Borrar este registro? El stock se devolverá si fue descontado.")) return;

        try {
            const historialRef = doc(db, "historial", idHistorial);
            const docSnap = await getDoc(historialRef);

            if (docSnap.exists()) {
                const data = docSnap.data();

                // Restaurar stock si fue descontado
                if (data.id_producto_descontado) {
                    try {
                        const prodRef = doc(db, "productos", data.id_producto_descontado);
                        await updateDoc(prodRef, { quantity: increment(1) });
                        console.log("Stock restaurado");
                    } catch (errorStock) {
                        console.warn("No se pudo restaurar el stock:", errorStock);
                    }
                }
                
                await deleteDoc(historialRef);
            }
        } catch (e) {
            console.error("Error al borrar:", e);
            alert("Error: " + e.message);
        }
    }
    
    /**
     * Descarga el historial completo en Excel
     */
    async function descargarHistorialCompleto() {
        const btn = document.getElementById('btn-descargar');
        btn.disabled = true;
        btn.innerHTML = '<span>⏳</span><span>Generando Excel...</span>';
        
        try {
            const qFull = query(collection(db, "historial"), orderBy("fecha", "desc"));
            const querySnapshot = await getDocs(qFull);
            
            if (querySnapshot.empty) {
                alert("No hay datos en el historial");
                btn.disabled = false;
                btn.innerHTML = '<span>📥</span><span>Descargar Historial Ventas</span>';
                return;
            }

            const filasGeneral = [];
            const filasMisiones = [];
            const regexExplicit = /(\d+)\s*[\*x]\s*(\d+)/i;

            querySnapshot.docs.forEach(doc => {
                const d = doc.data();
                const fecha = d.fecha ? d.fecha.toDate().toLocaleDateString('es-BO') : "---";
                const hora = d.fecha ? d.fecha.toDate().toLocaleTimeString('es-BO') : "---";

                let nombreLimpio = d.nombre_marco || "";
                let medidaRaw = d.medida_detectada || "";
                let estandarEncontrado = null;

                const matchNombre = nombreLimpio.match(regexExplicit);
                if (matchNombre) {
                    let medidaTexto = `${matchNombre[1]}*${matchNombre[2]}`;
                    estandarEncontrado = obtenerEstandar(medidaTexto);
                    nombreLimpio = nombreLimpio.replace(matchNombre[0], "").trim().replace(/[-–]$/, "").trim();
                } else {
                    estandarEncontrado = obtenerEstandar(medidaRaw);
                }
                
                // ✅ CORRECCIÓN: Leer sucursal directamente del campo 'sucursal'
                const sucursal = d.sucursal || "Sin especificar";
                const datosSucursal = obtenerDatosSucursal(sucursal);

                const filaBase = {
                    "Fecha y Hora": fecha + " " + hora,
                    "Sucursal": datosSucursal.texto,
                    "Trabajo (Modelo)": nombreLimpio,
                    "Medida": estandarEncontrado.nombre,
                    "Origen": d.archivo_original || "Manual"
                };

                if (d.es_mision === true) {
                    const filaMision = {
                        ...filaBase,
                        "Nombre Fallecido": d.nombre_fallecido || "",
                        "Precio (Bs)": estandarEncontrado.precio
                    };
                    filasMisiones.push(filaMision);
                } else {
                    filasGeneral.push(filaBase);
                }
            });

            // Crear libro de Excel
            const wb = XLSX.utils.book_new();
            
            // Hoja de Historial General
            if (filasGeneral.length > 0) {
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(filasGeneral), "Historial General");
            } else {
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet([{Info: "Sin trabajos generales"}]), "Historial General");
            }

            // Hoja de Misiones con total
            if (filasMisiones.length > 0) {
                const wsMis = XLSX.utils.json_to_sheet(filasMisiones);
                const totalDinero = filasMisiones.reduce((sum, item) => sum + (item["Precio (Bs)"] || 0), 0);
                XLSX.utils.sheet_add_aoa(wsMis, [["", "", "", "", "", "TOTAL ACUMULADO:", totalDinero]], {origin: -1});
                XLSX.utils.book_append_sheet(wb, wsMis, "Reporte Misiones");
            } else {
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet([{Info: "Sin misiones registradas"}]), "Reporte Misiones");
            }

            // Descargar archivo
            const fechaArchivo = new Date().toISOString().slice(0, 10);
            XLSX.writeFile(wb, `Reporte_Ventas_${fechaArchivo}.xlsx`);
            
        } catch (error) {
            console.error("Error al generar Excel:", error);
            alert("Error al generar el archivo Excel: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<span>📥</span><span>Descargar Historial Ventas</span>';
        }
    }

    /**
     * Descarga reporte de inventario con stock faltante
     */
    async function descargarInventarioStock() {
        const stockIdeal = parseInt(document.getElementById('stock-ideal').value) || 20;
        
        try {
            const qAll = query(collection(db, "productos"), orderBy("name", "asc"));
            const snapshot = await getDocs(qAll);
            
            if (snapshot.empty) {
                alert("No hay productos en el inventario");
                return;
            }
            
            const filas = [];
            snapshot.docs.forEach(d => {
                const data = d.data();
                const cantidad = data.quantity || 0;
                const falta = stockIdeal - cantidad;
                const faltaTexto = falta > 0 ? falta : "✓ Completo";
                
                filas.push({
                    "Modelo": data.name,
                    "Stock Actual": cantidad,
                    "Stock Ideal": stockIdeal,
                    "Faltante para Completar": faltaTexto
                });
            });
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(filas), "Inventario Stock");
            
            const fechaArchivo = new Date().toISOString().slice(0, 10);
            XLSX.writeFile(wb, `Stock_Faltantes_${fechaArchivo}.xlsx`);
            
        } catch (error) {
            console.error("Error al generar reporte de stock:", error);
            alert("Error al generar el reporte");
        }
    }
    
    function resizeImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200;
                    canvas.height = (200 / img.width) * img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

        document.getElementById('manual-fallecido').style.display = this.checked ? 'block' : 'none';

                        <span class="stock-num">${data.quantity}</span>
                        <button class="btn-icon admin-only" onclick="cambiarCant('${id}', ${data.quantity}, 1)">+</button>
                    </div>
                    <div class="admin-controls admin-only-flex">
                        <button onclick="fijarCant('${id}')">✏️ Editar</button>

                    </div>
                </div>

            selectModel.appendChild(option);

        selectModel.value = currentVal;
    });

    // Cargar historial
    const qHist = query(collection(db, "historial"), orderBy("fecha", "desc"), limit(30));
    onSnapshot(qHist, (snapshot) => {
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        
        snapshot.docs.forEach(d => {
            const data = d.data();
            const id = d.id;
            
            const fechaStr = formatearFecha(data.fecha);
            
            // ✅ CORRECCIÓN CRÍTICA: Leer sucursal directamente del campo 'sucursal'
            const sucursal = data.sucursal || "Sin especificar";
            const datosSucursal = obtenerDatosSucursal(sucursal);
            const tagSucursal = `<span class="tag-sucursal ${datosSucursal.clase}">${datosSucursal.texto}</span>`;

            const esMision = data.es_mision === true;
            const claseCss = esMision ? 'history-item is-mision' : 'history-item';
            const etiquetaMis = esMision ? '<span class="tag-mision">MISIÓN</span>' : '';
            const fallecidoInfo = (esMision && data.nombre_fallecido) 
                ? `<br><small style="color: var(--accent); font-weight: 500;">👤 ${data.nombre_fallecido}</small>` 
                : '';

            const li = document.createElement('li');
            li.className = claseCss;
            li.innerHTML = `
                <div class="h-row">
                    <span class="h-model">${tagSucursal} ${data.nombre_marco || 'Trabajo'} ${etiquetaMis}</span>
                    <button class="btn-del-hist" onclick="borrarHistorial('${id}')">✕</button>
                </div>
                <div class="h-meta">
                    <span class="h-time">🕐 ${fechaStr}</span>
                    <span>📏 Medida: ${data.medida_detectada || '-'}</span>
                    ${fallecidoInfo}
                </div>
            `;
            list.appendChild(li);
        });
    });
